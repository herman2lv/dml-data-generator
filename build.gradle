plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.hrm.texter.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.hrm.texter.Main'
    }
}

group 'com.hrm'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_17;
targetCompatibility = JavaVersion.VERSION_17;
